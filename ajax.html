<!DOCTYPE html>
<html>

<head>
        <script src="JQ/jquery.js"></script>
        <script>
                $(document).ready(function () {
                        $("#button1").click(function () {
                                $("#div1").load("demo_test.txt");
                        });
                        $("#button2").click(function () {
                                $("#div1").load("demo_test.txt #p1 ");
                        });
                        $("#button3").click(function () {
                                $("#div1").load("demo_test.txt", function (responseTxt, statusTxt, xhr) {
                                        if (statusTxt == "success")
                                                alert("External content loaded successfully!");
                                        if (statusTxt == "error")
                                                alert("Error: " + xhr.status + ": " + xhr.statusText);
                                });
                        });
                        $("#button4").click(function () {
                                $.get("demo.php?data=testing", function (data, status) {
                                        alert("Data: " + data + "\nStatus: " + status);
                                });
                        });
                        $("#button5").click(function () {
                                $.post("demo.php",
                                        {
                                                name: "harsh"
                                        },
                                        function (data, status) {
                                                alert("Data: " + data + "\nStatus: " + status);
                                        });
                        });
                });
        </script>
</head>

<body>

        <div id="div1">
                <h2>Let jQuery AJAX Change This Text</h2>
        </div>

        <button id="button1">Get External Content</button>
        <button id="button2">Get External Content with id</button>
        <button id="button3">check status</button>
        <button id="button4">get method</button>
        <button id="button5">post method</button>


</body>

</html>
